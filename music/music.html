<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Roboto font from google fonts library -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"

      rel="stylesheet"

    <link

  <body>
    <div class="container">
      <header class="icons">
        <a href="../home-music/home-music.html" class="home-music"
          ><i class="ri-arrow-left-s-line arrow"></i
        ></a>
        <i class="ri-sun-fill sun"></i>
      </header>
      <figure class="bcg-image">
        <img
          src="../assets/images/musicPic-musicPage.svg"
          alt="background image"
          class="bcg-img"

            <div class="progress-bar">
              <span class="progress"></span>
            </div>
          </div>
          <div class="controllers-cont">
            <p class="current">00:29</p>

              <i class="ri-arrow-left-s-fill arrow arrow-back-two"></i>
            </div>
            <i class="ri-play-circle-fill pause-play"></i>
            <div class="forward-arrows">
              <i class="ri-arrow-right-s-fill arrow arrow-forward-one"></i>
              <i class="ri-arrow-right-s-fill arrow arrow-forward-two"></i>
            </div>
            <p class="duration">03:45</p>
            <audio id="music" src="./music/prisoners.mp3"></audio>
          </div>
        </section>
      </section>
      <main class="songs-boxes">
        <section class="song">

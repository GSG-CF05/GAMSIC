<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./games-dashboard.css" />
    <title>Games Dashboard</title>
  </head>
  <body>
    <main>
      <!--HEADER SECTION START-->
      <header>
        <h1><span>GAM</span>SIC</h1>
        <nav>
          <a href="games-home.html"><i class="ri-arrow-right-s-line"></i></a>
          <i class="ri-sun-fill" id="btn"></i>
        </nav>
      </header>
      <!--HEADER SECTION END-->

      <!-- SEARCH SECTION START-->
      <form>
        <i class="ri-search-line"></i>
        <input
          type="text"
          name="search"
          placeholder="Search game..."
          id="search"
        />
      </form>
      <!--SEARCH SECTION END-->

      <!--CATEGORIES SECTION START-->
      <section class="categories">
        <h2>Categories</h2>
        <ul>
          <li class="all">All</li>
          <li class="strategies">Strategies</li>
          <li class="shooter">Shooter</li>
          <li class="mmorpg">MMORPG</li>
        </ul>
      </section>
      <!--CATEGORIES SECTION END-->

      <!-- CONTAINER OF CARD SECTION START -->
      <section class="container"></section>
      <!-- CONTAINER OF CARD SECTION END -->
    </main>
    <script src="./games-dashboard.js"></script>
  </body>
</html>
